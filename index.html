<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-wrapper">

        <div class="header">
            <div class="header-top">
                <img class="search-icon" src="svgs/magnify.svg" alt="search icon" height="30px">
                <input class="search-bar">
                <img class="notif-icon" src="svgs/bell-ring-outline.svg" alt="notif icon" height="30px">
                <img class="profile-picture small" src="svgs/account-circle-outline.svg" alt="profile icon"
                    height="50px">
                <p class="header-top-username">Morgan Oakley</p>
            </div>
            <div class="header-bottom">
                <img class="profile-picture large" src="svgs/account-circle-outline.svg" alt="notif icon" height="80px">
                <div class="user-greeting">
                    <p class="user-greeting top">Hi there,</p>
                    <p class="user-greeting bottom">Morgan Oakley (@morgan)</p>
                </div>
                <div class="buttons">
                    <button class="new-btn">New</button>
                    <button class="upload-btn">Upload</button>
                    <button class="share-btn">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <img class="sb-logo large" src="svgs/view-dashboard.svg" alt="dashboard logo">
            <h1 class="sidebar-title-text">Dashboard</h1>

            <img class="sb-logo" src="svgs/home.svg" alt="home logo">
            <h2 class="sidebar-text">Home</h2>

            <img class="sb-logo" src="svgs/card-account-details-outline.svg" alt="profile logo">
            <h2 class="sidebar-text">Profile</h2>

            <img class="sb-logo" src="svgs/message-reply.svg" alt="messages icon">
            <h2 class="sidebar-text">Messages</h2>

            <img class="sb-logo" src="svgs/clock-time-three.svg" alt="history icon">
            <h2 class="sidebar-text">History</h2>

            <img class="sb-logo" src="svgs/file-multiple.svg" alt="tasks icon">
            <h2 class="sidebar-text">Tasks</h2>

            <img class="sb-logo" src="svgs/account-group.svg" alt="communities icon">
            <h2 class="sidebar-text">Communities</h2>

            <div class="sidebar-gap"></div>
            <div class="sidebar-gap"></div>
        
            <img class="sb-logo" src="svgs/cog.svg" alt="settings icon">
            <h2 class="sidebar-text">Settings</h2>

            <img class="sb-logo" src="svgs/help-box.svg" alt="support icon">
            <h2 class="sidebar-text">Support</h2>

            <img class="sb-logo" src="svgs/shield-check.svg" alt="privacy icon">
            <h2 class="sidebar-text">Privacy</h2>
        </div>

        <div class="main">
            <div class="projects">
                <h2 class="projects-title">Your Projects</h2>
                <div class="cards">
                    <div class="card">
                        <div class="yellow-stripe"></div>
                        <h3 class="card-title">Super Cool Project</h3>
                        <p class="card-text">Sed tempus ut lacus ut scelerisque. Suspendisse sollicitudin nibh erat, id
                            facilisis felis accumsan nec.</p>
                        <div class="card-icons">
                            <div class="star-icon"></div>
                            <div class="eye-icon"></div>
                            <div class="branch-icon"></div>
                        </div>
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="right-side"></div>
        </div>
    </div>
</body>

</html>
